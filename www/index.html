<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>People</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./web3.min.js"></script>
  <script type="text/javascript" src="./abi.js"></script>
  <script type="text/javascript" src="./main.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Toss a Coin</h1>
      <p class="lead">And maybe you'll get lucky!</p>
    </div>
  </div>
  <div class="container">
    <div class="alert alert-success" role="alert" id="divWon" style="display: none;">
      <strong>Yeah, you won!</strong> You just doubled your stake
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button></div>
    <div class="alert alert-danger" role="alert" id="divLost" style="display: none;">
      Ahhh, you lost.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="number" step="0.001" min="0.005" class="form-control" id="inpAmount"
          placeholder="Bedding amount" />
        <div class="input-group-append">
          <div class="input-group-text">ETH</div>
        </div>
      </div>
    </div>
    <div class="form-group form-row">
      <div class="col">
        <button type="button" id="btnHeads" class="btn btn-primary btn-block" data-side="0">Heads</button>
      </div>
      <div class="col">
        <button type="button" id="btnTails" class="btn btn-primary btn-block" data-side="1">Tails</button>
      </div>
    </div>
    <div>
      <div>
        Your balance: <span id="txtBalance"></span> Wei <button type="button" id="btnWithdraw" class="btn btn-link">Withdraw</button>
      </div>
    </div>
  </div>


</body>

</html>
